<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | THINKSTRA '26</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="registration-page">
  <header class="portal-header">
    <a href="index.html" class="logo"><span class="logo-text">THINKSTRA '26</span></a>
    <a href="index.html" class="btn btn-outline btn-sm">Home</a>
  </header>

  <main class="portal-main">
    <div class="container">
      <div class="steps-container animate-reveal revealed">
        <div class="step active" data-step="1"><div class="step-circle">1</div><span class="step-label">Info</span></div>
        <div class="step-line"></div>
        <div class="step" data-step="2"><div class="step-circle">2</div><span class="step-label">Events</span></div>
        <div class="step-line"></div>
        <div class="step" data-step="3"><div class="step-circle">3</div><span class="step-label">Payment</span></div>
      </div>

      <div class="form-wrapper animate-reveal revealed">
        <!-- Step 1 -->
        <div class="form-step active" id="step-1">
          <h2 class="form-title">Personal Details</h2>
          <form id="regForm">
            <div class="form-grid">
              <div class="form-group"><label>Full Name</label><input type="text" id="fullName" required></div>
              <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
              <div class="form-group"><label>Phone</label><input type="tel" id="phone" required></div>
              <div class="form-group"><label>College</label><input type="text" id="college" required></div>
              <div class="form-group"><label>Dept</label><select id="dept"><option>CSE</option><option>IT</option><option>AI-DS</option></select></div>
              <div class="form-group"><label>Year</label><select id="year"><option>1</option><option>2</option><option>3</option><option>4</option></select></div>
            </div>
            <button type="button" class="btn btn-primary btn-lg next-step" onclick="nextStep(2)">Next</button>
          </form>
        </div>

        <!-- Step 2 -->
        <div class="form-step" id="step-2">
          <h2 class="form-title">Select Events</h2>
          <p>Select exactly 1 Technical & 1 Non-Technical.</p>
          
          <h4 style="color:var(--accent); margin:1rem 0 .5rem;">Technical</h4>
          <div class="events-selection-grid">
            <label class="event-option-card"><input type="radio" name="tech" value="Prompt Eng" data-price="0" required><span class="check-icon"></span><h4>Prompt Eng</h4></label>
            <label class="event-option-card"><input type="radio" name="tech" value="Reverse Eng" data-price="0"><span class="check-icon"></span><h4>Reverse Eng</h4></label>
            <label class="event-option-card"><input type="radio" name="tech" value="Paper" data-price="0"><span class="check-icon"></span><h4>Paper</h4></label>
          </div>

          <h4 style="color:var(--accent-alt); margin:1rem 0 .5rem;">Non-Technical</h4>
          <div class="events-selection-grid">
            <label class="event-option-card special"><input type="radio" name="nontech" value="Chess" data-price="50"><span class="check-icon"></span><h4>Chess (+Rs.50)</h4></label>
            <label class="event-option-card"><input type="radio" name="nontech" value="Act" data-price="0"><span class="check-icon"></span><h4>Act It Out</h4></label>
            <label class="event-option-card"><input type="radio" name="nontech" value="Treasure" data-price="0"><span class="check-icon"></span><h4>Treasure Hunt</h4></label>
          </div>

          <div class="form-actions">
            <button class="btn btn-outline" onclick="nextStep(1)">Back</button>
            <button class="btn btn-primary btn-lg next-step" onclick="nextStep(3)">Proceed</button>
          </div>
        </div>

        <!-- Step 3 -->
        <div class="form-step" id="step-3">
          <h2 class="form-title">Payment</h2>
          <div class="summary-card mini"><span>Total:</span><span class="price" id="totalPrice">Rs. 200</span></div>
          
          <div class="qr-container">
             <img src="payment-qr.png" alt="QR" class="static-qr">
             <p>Scan to pay</p>
          </div>

          <div class="upload-section">
            <h4>Upload Proof</h4>
            <input type="file" id="proof">
          </div>
          
          <div class="confirmation-box">
            <input type="checkbox" id="conf">
            <label for="conf">I confirm payment of <b id="confPrice">200</b></label>
          </div>

          <div class="form-actions">
            <button class="btn btn-outline" onclick="nextStep(2)">Back</button>
            <button id="submitBtn" class="btn btn-disabled btn-lg" disabled onclick="submitReg()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // 1. Security Check
    const u = localStorage.getItem('thinkstra_user');
    if(!u){ alert("Please login first."); window.location.href="index.html"; }
    else {
      const d = JSON.parse(u);
      document.getElementById('fullName').value = d.name || '';
      document.getElementById('email').value = d.email || '';
    }

    // 2. Logic
    function nextStep(n){ 
      if(n===2){ if(!document.getElementById('fullName').checkValidity()){alert('Fill all fields'); return;} }
      if(n===3){ 
        if(!document.querySelector('input[name="tech"]:checked') || !document.querySelector('input[name="nontech"]:checked')){ alert('Select events.'); return; }
        calcPrice(); 
      }
      document.querySelectorAll('.form-step').forEach(s=>s.classList.remove('active'));
      document.getElementById('step-'+n).classList.add('active');
      document.querySelectorAll('.step').forEach((s,i)=>s.classList.toggle('active', i < n));
    }

    function calcPrice(){
      let t=200;
      const nt = document.querySelector('input[name="nontech"]:checked');
      if(nt && nt.dataset.price) t += parseInt(nt.dataset.price);
      document.getElementById('totalPrice').innerText = "Rs. "+t;
      document.getElementById('confPrice').innerText = t;
    }

    document.getElementById('conf').addEventListener('change', function(){
      const hasFile = document.getElementById('proof').files.length > 0;
      const btn = document.getElementById('submitBtn');
      if(this.checked && hasFile){ btn.disabled=false; btn.classList.remove('btn-disabled'); btn.classList.add('btn-primary'); }
      else { btn.disabled=true; btn.classList.add('btn-disabled'); btn.classList.remove('btn-primary'); }
    });
    document.getElementById('proof').addEventListener('change', ()=>document.getElementById('conf').dispatchEvent(new Event('change')));

    function submitReg(){
      const code = 'TS26-' + Math.random().toString(36).substring(2,8).toUpperCase();
      localStorage.setItem('registration_code', code);
      
      const name = document.getElementById('fullName').value;
      const tech = document.querySelector('input[name="tech"]:checked').value;
      const ntech = document.querySelector('input[name="nontech"]:checked').value;
      const price = document.getElementById('confPrice').innerText;

      const subject = "Registration: "+name;
      const body = `Name: ${name}\nEmail: ${document.getElementById('email').value}\nEvents: ${tech}, ${ntech}\nPaid: ${price}\nCode: ${code}`;
      
      alert("Success! Your Unique ID is: "+code+"\n\nOpening email...");
      window.location.href = `mailto:thinkstra2x@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    }
  </script>
</body>
</html>
